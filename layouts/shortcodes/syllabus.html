<div class="row">
<div class="col-md-10 col-md-offset-1">

<table class="table table-striped" align="text-center">
<tr>
<th align="center" style="width:15%">Date</th>
<th align="center" style="width:55%">Lesson</th>
<th align="center" style="width:10%">Reading</th>
<th align="center" style="width:10%">Slides</th>
<th align="center" style="width:10%">HW</th>
</tr>

{{ range $.Site.Data.lessons }}
{{range . }}

<tr>
<td align="center">{{ .date }}</td>
<td align="left">{{ .title | safeHTML }}</td>


{{ if .reading }}
<td align="center"><a href="{{ .Site.baseurl }}/reading/{{ .reading }}">
<i class="fa fa-book fa-lg"></i></a></td>
{{ else }}
<td align="center"><font color="f1f1f1">
<i class="fa fa-book fa-lg"></i></font></td>
{{ end }}

{{ if .slides }}
<td align="center"><a href="{{ .Site.baseurl }}/slides/{{ .slides }}">
<i class="fa fa-file-image-o  fa-lg"></i></a></td>
{{ else }}
<td align="center"><font color="f1f1f1">
<i class="fa fa-file-image-o  fa-lg"></i></font></td>
{{ end }}

{{ if .assignments }}
<td align="center"><a href="{{ .Site.baseurl }}/assignments/{{ .assignments }}">
<i class="fa fa-keyboard-o fa-lg"></i></a></td>
{{ else }}
<td align="center"><font color="f1f1f1">
<i class="fa fa-keyboard-o fa-lg"></i></font></td>
{{ end }}



</tr>
{{ end }}
{{ end }}

</table>


<p>Printable version: <a href="https://www.jvcasillas.com/syllabi/420/index.pdf">syllabus</a>
</p>


</div>
</div>
